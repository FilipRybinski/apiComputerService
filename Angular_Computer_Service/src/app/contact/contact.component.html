<div class="cont center" *ngIf="!type_user">
    <form [formGroup]="RegistrationformValue">
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" formControlName="fname">
            <span class="text-danger"
                *ngIf="RegistrationformValue.controls['fname'].dirty && RegistrationformValue.hasError('required','fname')">Email
                is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lname">
            <span class="text-danger"
                *ngIf="RegistrationformValue.controls['lname'].dirty && RegistrationformValue.hasError('required','lname')">Last
                Name
                is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Adress Email</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
                readonly="readonly">
            <span class="text-danger"
                *ngIf="RegistrationformValue.controls['email'].dirty && RegistrationformValue.hasError('required','email')">Email
                is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Message</label>
            <input type="text" class="form-control" placeholder="Enter Message" formControlName="message">
            <span class="text-danger"
                *ngIf="RegistrationformValue.controls['message'].dirty && RegistrationformValue.hasError('required','message')">Message
                is required</span>
        </div>
        <button type="button" class="btn btn-success mt-3" [disabled]="!RegistrationformValue.valid"
            (click)="postMessage()">Send it!</button>
    </form>
</div>
<div class="cont2 center" *ngIf="type_user">
    <h3>Wiadomosci: </h3>
    <table class="table table-striped text-center mt-3">
        <thead>
            <tr>
                <th>First Name:</th>
                <th>Second Name:</th>
                <th>Email:</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messageData">
                <td>{{ message.get_firstName }}</td>
                <td>{{message.get_lastName}}</td>
                <td>{{ message.get_email }}</td>
                <td>{{ message.get_message }}</td>
                <td><button class="btn btn-danger" (click)="deleteMessage(message)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
